<div class="frame">
  <!-- Search component for city selection -->
  <app-search [searchForm]="searchForm" [filteredCities]="filteredCities" (citySelected)="onCitySelect($event)">
  </app-search>

  <!-- Weather display component to show weather information -->
  <app-weather-display [weatherData]="weatherData" *ngIf="weatherData"></app-weather-display>

  <div *ngIf="error">
    <p>Error loading weather data. Please try again later.</p>
  </div>
</div>
